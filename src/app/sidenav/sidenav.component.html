<div class="sidenav-item">
  <h3>Adut</h3>
  <div *ngIf="trump">
    <img src="{{'../../../assets/' + trump.trump + '.png'}}" alt="{{ trump.trump }}">
    <p>{{ trump.username }}</p>
  </div>
</div>

<div class="sidenav-item">
  <h3>Bodovi</h3>
  <app-score-board [points]="points"></app-score-board>
</div>

<div class="sidenav-item" *ngIf="announcements">
  <p *ngFor="let a of announcements">{{ a }}</p>
</div>
