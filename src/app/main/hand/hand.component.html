<ul *ngIf="!cardsToButtons && !cardsToCheckboxes">
  <li *ngFor="let item of hand; let i = index">
    <img *ngIf="display8 || i < 6"
         src="{{'../../../assets/' + item.sign + '.png'}}"
         alt="{{ item.sign }}">
  </li>
</ul>

<form [formGroup]="scaleForm" *ngIf="cardsToCheckboxes">
  <div class="flex_center_center">
    <h3>Imaš li zvanja?</h3>
    <button class="green_button" (click)="calledScale($event)">YAS</button>
    <button class="orange_button" (click)="calledScale($event)">NAH</button>
  </div>
  <p>Svako zvanje prijaviti odvojeno, počevši od onoga koje nosi najviše bodova</p>

  <label *ngFor="let item of hand">
    <input type="checkbox" [value]="item.sign" (change)="onCheckChange($event)">
    <img src="{{'../../../assets/' + item.sign + '.png'}}" alt="{{ item.sign }}">
  </label>
</form>

<div *ngIf="cardsToButtons">
  <button *ngFor="let item of hand" (click)="playCard(item)">
    <img src="{{'../../../assets/' + item.sign + '.png'}}" alt="{{ item.sign }}">
  </button>
</div>
