<div *ngIf="hand.length === 0">No hand</div>
<div *ngIf="hand.length !== 0">
  <p *ngFor="let u of users">{{ u }}</p>
  <div *ngIf="trump" class="trump">
    <h3>Adut:</h3>
    <img src="{{'../../../assets/' + trump.trump + '.png'}}" alt="{{ trump.trump }}">
    <p>{{ trump.username }}</p>
  </div>
  <ul>
    <li *ngFor="let item of hand">
      <img src="{{'../../../assets/' + item + '.png'}}" alt="{{ item }}">
    </li>
  </ul>
</div>
