<div *ngIf="hand.length === 0" class="flex_center_center">No hand</div>

<div *ngIf="hand.length !== 0">
  <div *ngIf="trump" class="trump p_center">
    <h3>Adut</h3>
    <img src="{{'../../../assets/' + trump.trump + '.png'}}" alt="{{ trump.trump }}">
    <p>{{ trump.username }}</p>
  </div>

  <h3 class="notify">{{ socketsService.message }}</h3>

  <app-table [orderedUsernames]="orderedUsernames"></app-table>

  <app-hand class="p_center" [hand]="hand" [display8]="display8"></app-hand>
</div>
