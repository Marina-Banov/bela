<div *ngIf="!showHand" class="spinner"></div>

<app-no-hand *ngIf="showHand && hand.length === 0"></app-no-hand>

<div *ngIf="showHand && hand.length !== 0">
  <div id="other_info">
    <div *ngIf="trump" class="p_center" id="trump">
      <h3>Adut</h3>
      <img src="{{'../../../assets/' + trump.trump + '.png'}}" alt="{{ trump.trump }}">
      <p>{{ trump.username }}</p>
    </div>

    <div id="scales" *ngIf="socketsService.scaleAnnouncements.length">
      <p *ngFor="let s of socketsService.scaleAnnouncements">{{ s }}</p>
    </div>
  </div>

  <h3 class="notify">{{ socketsService.message }}</h3>

  <app-table [orderedUsernames]="orderedUsernames"
             [turn]="turn">
  </app-table>

  <app-hand class="p_center" [hand]="hand" [display8]="display8"></app-hand>
</div>
