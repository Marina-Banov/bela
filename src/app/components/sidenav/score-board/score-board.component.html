<table class="p_center" *ngIf="gameService.roomCapacity === 4">
  <thead><tr>
    <th>A</th>
    <th>B</th>
  </tr></thead>
  <tbody><tr *ngFor="let p of gameService.points.games">
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
  </tr></tbody>
  <tfoot><tr>
    <td>{{ gameService.points.total[0] }}</td>
    <td>{{ gameService.points.total[1] }}</td>
  </tr></tfoot>
</table>

<table class="p_center" *ngIf="gameService.roomCapacity === 3">
  <thead><tr>
    <th>{{ users[0] }}</th>
    <th>{{ users[1] }}</th>
    <th>{{ users[2] }}</th>
  </tr></thead>
  <tbody><tr *ngFor="let p of gameService.points.games">
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
  </tr></tbody>
  <tfoot><tr>
    <td>{{ gameService.points.total[0] }}</td>
    <td>{{ gameService.points.total[1] }}</td>
    <td>{{ gameService.points.total[2] }}</td>
  </tr></tfoot>
</table>
